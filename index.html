<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Stream It</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script> 

</head>

<!-- BODY -->
<body>
    <header id="top-page">
        <img id="logo" src="Pictures/logo.png" alt="logo Just Stream It">
        <h1>Find your next favorite movie !</h1>
    </header>

<!-- MAIN -->
    <main>
        <section>
            <h2>Best Movie</h2>
            <div class="best-movie">
                <img id="best-movie-image" src="Pictures/no_image.jpg" alt="image">
                <div class="movie-details">
                    <h3 id="best-title">""</h3>
                    <p id="best-description"></p>
                </div>
                <!-- <button class="btn" id="best-movie-button" data-target="#modal" data-toggle="modal">Details</button> -->
                <a href="#" role="button" class="btn" id="best-movie-button">Details</a>
            </div>
        </section>

        
        <section>
            <h2>Sci-Fi</h2>
            <div class="categorie-1">
            </div>
        </section>

        <section>
            <h2>Fantasy</h2>
            <div class="categorie-2">
            </div>
        </section>

        <section>
            <h2>Music</h2>
            <div class="categorie-3">
            </div>
        </section>

        <section>
            <h2 id="user-choice">Your choice</h2>
            <div class="dropdown_wrapper">
                <div class="dropdown-menu">
                    <form method="get" action="/index.html">
                        <select name="categories" id="categories">
                            <option>Chose your category</option>
                        </select>
                    </form>
                </div>
            </div>
            <div class="chosen-category">
            </div>     
        </section>
        
    </main>

<!-- MODAL WINDOW -->
    <div class="modal" id="modal" role="dialog">
        <div class="modal-container">
            <div class="modal-close" data-dismiss="dialog" title="Fermer">X</div>
            <div class="modal-header">
                <h3 id="modal-title">Titre du film</h3>
                <div class="modal-image">
                    <img alt="movie cover" id="modal-image" src="Pictures/no_image.jpg">
                </div>
            </div>
            <div class="modal-body">
                <strong>Genre : </strong>
                <p id="modal-genre"></p>
                <strong>Release date : </strong>
                <p id="modal-release"></p>
                <strong>Rating : </strong>
                <p id="modal-rating"></p>
                <strong>Imdb score : </strong>
                <p id="modal-imdb"></p>
                <strong>Director : </strong>
                <p id="modal-director"></p>
                <strong>Casting : </strong>
                <p id="modal-casting"></p>
                <strong>Duration : </strong>
                <p id="modal-duration"></p>
                <strong>Origin : </strong>
                <p id="modal-country"></p>
                <strong>Box-office results: </strong>
                <p id="modal-box-office"></p>
                <strong>Synopsis : </strong>
                <p id="modal-synopsis"></p>
            </div>
        </div>
    </div>


<!-- FOOTER -->
    <footer>
        <a href="#top-page">Top of the page</a>
    </footer>
</body>
</html>
